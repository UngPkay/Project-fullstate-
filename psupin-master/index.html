  <template id="map.html">
    <ons-page id="map">
      
        <div id="map">         
          </div>
     
         
          <script >
              function initMap() {
                // Map options
                var options = {
                  zoom: 16,
                  center: { lat: 7.8947616999, lng: 98.3520781 }
          
                }
          
                // New map
                var map = new google.maps.Map(document.getElementById('map'), options);
          
                // Listen for click on map
                google.maps.event.addListener(map, 'click', function (event) {
                  // Add marker
                  addMarker({ coords: event.latLng });
              
                  
                 
                 var x = event.latLng.lat();
                 var y = event.latLng.lng();
                 alert('Latitude: '  +x+ '\n'+
                       'Langtitude: '+y+ '\n');
                });
          
                var markers = [
                  {
                    coords: { lat: 7.8947616999, lng: 98.3520781 },
                    content: '<h1>PSU PHUKET campus</h1>'
                  }
          
          
          
                ];
                addMarker(markers[0]);
          
          
                // Add Marker Function
                function addMarker(props) {
                  var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    //icon:props.iconImage
                  });
          
                  // Check for customicon
                  if (props.iconImage) {
                    // Set icon image
                    marker.setIcon(props.iconImage);
                  }
          
                  // Check content
                  if (props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                      content: props.content
                    });
          
                    marker.addListener('click', function () {
                      infoWindow.open(map, marker);
                    });
                  }
                }
              }
            </script>
         
             <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0bHbQDm11D6EQ_xX8NNdwkMQXRjSdjb4&callback=initMap">
             </script>
            
    </ons-page>
